<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextBox Suggestion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="box">
        <h1>Google</h1>
        <div class="container">
            <div class="input-field">
                <button><i class="fa-solid clrs1 fa-magnifying-glass"></i></button>
                <input type="text" placeholder="Search Google or type a URL" id="searchText">
                <button><i class="fa-solid clrs fa-microphone"></i></button>
                <button><i class="fa-solid clrs fa-camera-retro"></i></button>
            </div>
            
        </div>
        <div class="result-box">
            <ul id="list">
                <!-- <li><i class="fa-solid clrs2 fa-magnifying-glass"></i><span>Hello</span></li>
                <li><i class="fa-solid clrs2 fa-magnifying-glass"></i><span>Hello</span></li> -->
            </ul>
        </div>
    </div>

<script src="script.js"></script>

</body>
</html>
